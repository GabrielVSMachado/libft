name: Tests

on:
  push:
    branches: [ master ]

jobs:
  test_ubuntu:
    name: test-on-ubuntu

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: setup criterion
        run: |
          add-apt-repository ppa:snaipewastaken/ppa
          apt-get update
          apt-get install -y criterion-dev
      - name: test on ubuntu-latest
        run: make test
