name: Tests

on:
  push:
    branches: [ master ]

jobs:
  test_ubuntu:
    name: test-on-ubuntu

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup criterion
        run: |
          sudo add-apt-repository ppa:snaipewastaken/ppa
          sudo apt-get update
          sudo apt-get install -y criterion-dev
      - name: test on ubuntu-latest
        run: make test
